<div *ngIf="!consentGiven" class="fixed bottom-0 left-0 right-0 p-4 bg-gray-800 text-gray-100 shadow-xl z-[1000] border-t border-gray-700">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4">
        <p class="text-sm text-center md:text-left">
            We use <strong class="font-semibold text-white">local storage</strong> to manage your authentication state and enhance your experience. By continuing to use MovieMator, you agree to our 
            <a [routerLink]="'/privacy-policy'" class="text-indigo-400 hover:text-indigo-300 underline font-semibold transition-colors duration-200 cursor-pointer" (click)="acceptConsent()">Privacy Policy</a>.
        </p>
        <button (click)="acceptConsent()" class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition-all duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 cursor-pointer">
            Got it!
        </button>
    </div>
</div>
