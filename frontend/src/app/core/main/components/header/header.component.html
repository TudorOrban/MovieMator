<div class="header border-b border-gray-300 shadow-sm">
    <div>
        <img src="/assets/images/Logo.png" class="w-23 h-15"/>
    </div>

    <div class="flex items-center space-x-20">
        <a [routerLink]="''" class="text-xl font-semibold">Home</a>
        <a [routerLink]="'/movies'" class="text-xl font-semibold">Movies</a>
    </div>

    <div *ngIf="!isLoggedIn" class="flex items-center space-x-4">
        <a [routerLink]="'/signup'" class="standard-auth-button">
            Sign Up
        </a>
        <a [routerLink]="'/login'" class="standard-auth-button">
            Login
        </a>
    </div>

    <div *ngIf="isLoggedIn">
        <app-userbar></app-userbar>
    </div>
</div>
