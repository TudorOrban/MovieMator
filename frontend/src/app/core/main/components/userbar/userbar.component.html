<div class="relative">
    <button class="w-10 h-10 bg-purple-600 rounded-full border border-gray-600 cursor-pointer" (click)="toggleExpanded()">
        <fa-icon [icon]="faUser"/>
    </button>
    <div *ngIf="isExpanded" class="absolute top-0 right-0 mt-12 w-48 p-4 space-y-4 bg-white border border-gray-300 rounded-b-md shadow-md text-black z-50">
        <div class="flex items-center space-x-2 text-gray-800 hover:text-blue-800">
            <button class="w-10 h-10 bg-purple-600 text-white rounded-full border border-gray-600 cursor-pointer">
                <fa-icon [icon]="faUser"/>
            </button>
            <a [routerLink]="'/user-profile'" class="py-2 text-lg font-semibold cursor-pointer">
                {{ currentUser?.displayName ?? 'Display Name: -' }}
            </a>
        </div>

        <div>
            <a [routerLink]="'/edit-profile'" class="py-2 text-gray-800 font-semibold hover:text-black cursor-pointer">
                Edit Profile
            </a>
        </div>

        <div>
            <a [routerLink]="'/settings'" class="py-2 text-gray-800 font-semibold hover:text-black cursor-pointer">
                Settings
            </a>
        </div>

        <button (click)="logOut()" class="standard-auth-button">
            Logout
        </button>
    </div>
</div>
