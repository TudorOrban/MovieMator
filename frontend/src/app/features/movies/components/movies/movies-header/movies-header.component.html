<div class="w-full page-std-padding-x">
    <div class="text-2xl font-semibold pb-4">
        Movies ({{ totalCount }})
    </div>
    <div class="flex items-center justify-between w-full space-x-2">

        <div class="flex items-center space-x-2">
            <app-search-input
                (onSearch)="handleSearchTextChange($event)"
            ></app-search-input>

            <app-selector 
                [items]="searchConfig.sortOptions" 
                [defaultItemValue]="'createdAt'" 
                (selectedItemChange)="handleSortOptionChange($event)"
                class="ml-8"
            ></app-selector>

            <button class="standard-action-button" (click)="handleToggleIsAscending()">
                <fa-icon [icon]="searchParams.isAscending ? faArrowUpWideShort : faArrowDownShortWide"></fa-icon>
            </button>
        </div>

        <div class="flex items-center space-x-4">
            <button *ngIf="!isDeleteModeOn" class="standard-action-button" (click)="handleToggleDeleteMode()">
                <fa-icon 
                    [icon]="faTrash" 
                    class="hover:text-red-700"
                    [ngClass]="{
                        'text-red-700': isDeleteModeOn
                    }"
                />
            </button>
            <button *ngIf="isDeleteModeOn" class="standard-action-button" (click)="deleteMovies()">
                <fa-icon
                    [icon]="faCheck"
                    class="text-red-700"
                />
            </button>
            <a [routerLink]="'/movies/add-movies'" class="standard-write-button space-x-2 whitespace-nowrap">
                <fa-icon [icon]="faPlus"></fa-icon>
                <div>
                    Add Movies
                </div>
            </a>
        </div>
    </div>
</div>
