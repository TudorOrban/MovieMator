<div class="space-y-4 relative min-h-[100px]"> 
    <div *ngIf="isLoading" class="absolute inset-0 top-40 flex items-center justify-center bg-white bg-opacity-80 z-10">
        <div class="text-center text-gray-600">
            <fa-icon [icon]="faSpinner" [animation]="'spin'" size="3x"></fa-icon>
            <p class="mt-2 text-lg font-semibold">Loading movies...</p>
        </div>
    </div>

    <div *ngIf="!isLoading && (movies?.results?.length === 0 || !movies?.results)" class="text-center text-gray-500 py-8">
        <p class="text-lg">No movies found.</p>
    </div>

    <div *ngIf="!isLoading && (movies?.results?.length ?? 0) > 0" class="space-y-4">
        <div *ngFor="let movie of (movies?.results ?? [])" class="flex items-center space-x-4">
            <div *ngIf="isDeleteModeOn">
                <input 
                    type="checkbox" 
                    (change)="handleCheckboxChange(movie.id)"
                    class="w-6 h-6 border border-gray-300 rounded-md"
                />
            </div>
            <div class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 cursor-pointer">
                <a [routerLink]="'/movies/' + movie.id">
                    <div class="text-lg font-semibold">{{ movie.title }}</div>
                    <div class="text-gray-800">{{ movie.releaseYear }}</div>
                    <div class="text-gray-800">{{ movie.director ?? "-" }}</div>
                </a>
            </div>
        </div>
    </div>
</div>
