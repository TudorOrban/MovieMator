<div class="relative flex items-center w-full">
    <select
        id="id"
        name="name"
        class="filter-input rounded-md px-3 py-2 std-element focus:outline-none focus:ring-2 focus:ring-blue-500 flex-1 appearance-none pr-8"
        [ngModel]="selectedValue || 'null'"
        (ngModelChange)="onSelectChange($event)"
    >
        <option [ngValue]="'null'" disabled hidden>{{ placeholder }}</option>
        <option *ngFor="let option of options" [ngValue]="option.value">{{ option.label }}</option>
    </select>
    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
    </div>
</div>
