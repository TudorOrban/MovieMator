<div class="flex items-center">
    <input 
        type="text" 
        [(ngModel)]="searchText"
        (keydown.enter)="search()"
        class="h-10 w-64 px-2 py-1 bg-white text-black border border-gray-300 rounded-l-md outline-0 shadow-sm"
    />
    <button
        (click)="search()"
        class="standard-search-button rounded-r-md rounded-l-none min-w-8"
    >
        <fa-icon [icon]="faSearch" class="text-white"></fa-icon>
    </button>
</div>
