<div class="space-y-2">
    <label for="id" class="form-label">{{ label }}</label>
    <div class="relative flex items-center">
        <input
            id="id"
            name="id"
            type="text"
            [placeholder]="placeholder"
            class="form-input pr-10"
            [(ngModel)]="inputValue"
            (ngModelChange)="onInputChange($event)"
        >
        <button
            *ngIf="inputValue"
            (click)="clearInput()"
            class="absolute right-2 p-1 rounded-full bg-gray-100 text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200"
            aria-label="Clear input"
        >
            <fa-icon [icon]="faTimesCircle"></fa-icon>
        </button>
    </div>
    <div *ngIf="currentTags?.length" class="flex flex-wrap gap-2 mt-2">
        <span *ngFor="let tag of currentTags" class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">
            {{ tag }}
        </span>
    </div>
</div>
