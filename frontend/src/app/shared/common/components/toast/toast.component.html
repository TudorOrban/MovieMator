<div class="flex justify-between w-80 px-4 py-3 std-element rounded-md shadow-sm z-40">
    <div class="flex items-center space-x-5">
        <div class="flex items-center justify-center w-6 h-6 flex-shrink-0 text-sm rounded-full" [ngClass]="getColorByToastType()"> 
            <fa-icon [icon]="getIconByToastType()"></fa-icon>
        </div>
        <div class="space-y-0.5">
            <div class="font-semibold" style="font-size: 17px;">
                {{ item.title }}
            </div>
            <div class="std-shaded-text text-sm">
                {{ item.details }}
            </div>
        </div>
    </div>

    <button (click)="onClose()" class="hover:text-red-700 cursor-pointer">
        <fa-icon [icon]="faXmark"></fa-icon>
    </button>
</div>
